language: python
python: 3.8

cache: pip

install:
    - pip install -r ./pyUTM/requirements.txt

script:
    - ./CometDcbMapping.py
    - ./TrueBPInnerMapping.py
    - ./MirrorBPInnerMapping.py

deploy:
    provider: releases
    api_key:
        secure: 
    file:
        - ./output/DebugCometMapping.csv
        - ./output/DebugDcbPathFinderMapping.csv
        - ./output/CometDcbFullMapping.csv
        - ./output/CometDcbShortMapping.csv
        - ./output/TrueBPInnerMapping.csv
        - ./output/MirrorBPInnerMapping.csv
    skip_cleanup: true
    on:
        tags: true
